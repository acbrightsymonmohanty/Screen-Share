<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Remote Desktop Control</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <nav class="top-nav">
            <div class="logo">
                <i class="fas fa-desktop"></i>
                Remote Control
            </div>
            <div class="nav-center">

                <fieldset class="id-section">
                    <legend>Remote ID</legend>
                   
                        <div class="id-display">
                            <span id="localId">Generating..</span>
                            <button id="copyId" class="btn btn-icon btn-icon-bgnone">
                                <i class="fas fa-copy"></i>
                            </button>
                            <button id="newId" class="btn btn-icon btn-icon-bgnone">
                                <i class="fas fa-refresh"></i>
                            </button>
                        </div>
                    
                </fieldset>

                <!-- <div class="id-section">
                <div class="id-display">

                    <button id="newId" class="btn btn-icon btn-icon-bgnone">

                <div class="connect-section">
                    <div class="connect-input">
                        <input type="text" id="remoteId" placeholder="Enter remote ID">
                        <button id="connectBtn" class="btn btn-primary">
                            <i class="fas fa-plug"></i> Connect
                        </button>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="btn btn-icon btn-icon-bgnone">
                        <i class="fas fa-caret-down"></i> Controls
                    </button>
                    <div class="dropdown-content">
                        <button id="shareScreen" class="btn btn-primary" disabled>
                            <i class="fas fa-share"></i> Share Screen
                        </button>
                        <button id="stopSharing" class="btn btn-danger" disabled>
                            <i class="fas fa-stop"></i> Stop Sharing
                        </button>
                        <div class="zoom-controls">
                            <button id="zoomIn" class="btn btn-icon">
                                <i class="fas fa-search-plus"></i>
                            </button>
                            <button id="zoomReset" class="btn btn-icon">
                                <i class="fas fa-compress"></i>
                            </button>
                            <button id="zoomOut" class="btn btn-icon">
                                <i class="fas fa-search-minus"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="connection-status" id="connectionStatus"><p style="color: green;">Ready to connect</p></div>
            <div class="internet-status">
                <span id="internetStatus">
                    <i class="fas fa-wifi"></i> 
                </span>
            </div>
        </nav>

        <div class="main-content">
            

            <div class="control-panel">
                <div class="screen-container">
                    <div class="screen-wrapper" id="screenWrapper">
                        <video id="remoteVideo" autoplay playsinline></video>
                        <div id="noShare" class="no-share-message">
                            <i class="fas fa-desktop fa-3x"></i>
                            <p>Not connected. Enter a remote ID to connect.</p>
                        </div>
                    </div>
                </div>
